<div
  class="fixed top-0 left-0 right-0 bottom-0 flex items-center justify-center bg-gray-900 bg-opacity-75 z-10"
  *ngIf="showErrorAlert"
  (click)="showErrorAlert = false"
>
  <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4">
    <div class="flex items-center relative">
      <p class="font-bold flex items-center">
        <svg
          aria-hidden="true"
          class="w-5 h-5 mr-2"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
            clip-rule="evenodd"
          ></path>
        </svg>

        {{ translationService.getTranslation("alert.title_error") }}
        {{ status }}
      </p>
      <span
        class="ml-2 absolute right-0 cursor-pointer"
        (click)="$event.stopPropagation(); showErrorAlert = false"
        ><i class="fa-solid fa-xmark"></i
      ></span>
    </div>
    <p class="p-4">
      {{ translationService.getTranslation("alert.data_error") }}
    </p>
  </div>
</div>
